# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install @actions/core
    - run: npm install @actions/github
    - run: npm i -g @zeit/ncc
    - run: ncc build index.js
    - run: git config --global user.name "github-actions"
    - run: git config --global user.email "zenglixing0822@noreply.github.com"
    - run: git add action.yml dist/index.js node_modules/*
    - run: git commit -m "Use zeit/ncc"
    - run: git tag -a -m "My first action release" v1
    - run: git push --follow-tags
